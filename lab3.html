<html>
<body>
<script>
    var count = 0;
    
    function Inc() {
        count++;
        document.getElementById("text").innerHTML = count;
    }
    
    function Dec() {
        count--;
        document.getElementById("text").innerHTML = count;
    }
    
</script>
    
<h2>Inc / Dec</h2>

<p id="text">0</p>
    
<button onclick="Inc()">+</button>
<button onclick="Dec()">-</button>
    
</body>
</html>
