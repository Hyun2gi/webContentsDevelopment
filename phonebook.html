<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        table {
            font-family: sans-serif;
            border-collapse:collapse;
        }
        td, th {
            border: 1px solid #ddd;
            padding: 8px;
            width: 100px;
            text-align: center;
        }
        
        th {
            background-color: green;
            color:white;
        }
        
        input {
            width: 100px;
        }
    </style>
    
    <script>
        var pbook = [];
        
        function add_row() {
            n = document.getElementById("name").value;
            p = document.getElementById("phone").value;
            a = {name:n, phone:p };
            pbook.push(a);
            display_pbook();
        }
        
        function del_row() {
            pbook.pop();
            display_pbook();
        }
        
        function display_pbook() {
            document.getElementById("tb1").innerHTML = "<tr> <th>Name</th>   <th>Phone</th> </tr>"
            for(var i=0;i<pbook.length;i++){
                document.getElementById("tb1").innerHTML += "<tr> <td>" + pbook[i].name + "</td> <td>" + pbook[i].phone + "</td> </tr>";
        }
        }
    
    </script>
</head>
<body>
    <h2> Phone Book </h2>
    
    <input id="name"><input id="phone">
    <button onclick="add_row()">Add</button>  <br> <br>
    
    <table id="tb1">
        <tr> <th>Name</th>   <th>Phone</th> </tr>
    </table>
    
    <br>
    <button onclick="del_row()">Del</button>
</body>
</html>
